<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/png"
    />

    <title>Rating Component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <span class="circle" id="star">
          <img src="./images/icon-star.svg" />
        </span>

        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="ratings">
          <div class="circle rating">1</div>
          <div class="circle rating">2</div>
          <div class="circle rating">3</div>
          <div class="circle rating">4</div>
          <div class="circle rating">5</div>
        </div>
        <button id="submit">SUBMIT</button>
      </div>
      <div class="card-final">
        <div>
          <img src="./images/illustration-thank-you.svg" alt="thank you" />
        </div>

        <h1>Thank you!</h1>

        <div class="final-rating-chip"></div>

        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
